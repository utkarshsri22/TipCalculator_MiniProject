<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Tip Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Tip Calculator!</h1>
        <form action="/calculate" method="post">
            <label for="bill">What was the total bill?</label>
            <input type="number" id="bill" name="bill" required>

            <label for="tip">How much tip would you like to give? 10, 12, or 15?</label>
            <input type="number" id="tip" name="tip" required>

            <label for="people">How many people to split the bill?</label>
            <input type="number" id="people" name="people" required>

            <button type="submit">Calculate</button>
        </form>
        {% if total %}
        <div class="result">
            <h2>Each person should pay: ${{ total }}</h2>
        </div>
        {% endif %}
    </div>
</body>
</html>
